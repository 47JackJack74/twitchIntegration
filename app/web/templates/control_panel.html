<!-- templates/control_panel.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель управления Twitch Ботом</title>
    <style>
      /* Стиль для переключателя */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
    <script>
      // Функция для проверки состояния бота (без запуска!)
      function checkBotStatus() {
        fetch("/bot_status", { method: "GET" }) // ← GET, не POST!
          .then((response) => response.json())
          .then((data) => {
            const toggleSwitch = document.getElementById("bot-toggle");
            if (data.status === "running") {
              toggleSwitch.checked = true; // Включаем переключатель
            } else {
              toggleSwitch.checked = false; // Выключаем
            }
          })
          .catch((err) => console.error("Ошибка при проверке статуса:", err));
      }

      // Запуск при загрузке страницы
      window.onload = checkBotStatus;

      // Обработка переключения
      document.addEventListener("DOMContentLoaded", () => {
        const toggleSwitch = document.getElementById("bot-toggle");
        toggleSwitch.addEventListener("change", function () {
          let url, method;
          if (this.checked) {
            url = "/start_bot";
            method = "POST";
          } else {
            url = "/stop_bot";
            method = "POST";
          }

          // Отправляем команду
          fetch(url, { method: method })
            .then((response) => response.json())
            .then((data) => console.log("Ответ сервера:", data))
            .catch((err) => {
              console.error("Ошибка при изменении статуса:", err);
              // На случай ошибки — верни переключатель назад
              toggleSwitch.checked = !toggleSwitch.checked;
            });
        });
      });
    </script>
  </head>
  <body>
    <h1>Панель управления Twitch Ботом</h1>
    <label class="switch">
      <input type="checkbox" id="bot-toggle" />
      <span class="slider"></span>
    </label>
    <p>Переключатель: Вкл/Выкл</p>
  </body>
</html>
